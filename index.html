<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<!-- build:cssInline -->
	<link rel="stylesheet" type="text/css" href="tetris.css">
	<!-- endbuild -->
	<!-- build:jsInline -->
	<script type="text/javascript" src="dist/tetris.js"></script>
	<!-- endbuild -->
</head>
<body>
	<canvas id="tetris" width="96" height="192"></canvas>
	<p class="instructions">
		Left: Move left<br />
		Right: Move right<br />
		Up: Rotate<br />
		Down: Soft drop<br />
		Space: Hard drop<br />
		Z: Hold<br />
		R: Reset
	</p>
</body>
</html>
